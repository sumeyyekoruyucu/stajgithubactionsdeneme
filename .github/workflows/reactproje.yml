name: React Project Deploy

on:
  repository_dispatch:
    types: [trigger_workflow_react]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Kullanmak istediğiniz Node.js sürümünü buraya ayarlayın

      - name: Install dependencies and build
        
        run: |
          cd my-app
          npm install
          npm run build
